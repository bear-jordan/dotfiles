# --- font ---
font pango:Hack Nerd Font Mono 10

# --- window ---
default_border pixel 1
default_floating_border pixel 1
hide_edge_borders smart

# --- gaps ---
gaps inner 4
gaps outer 4
smart_gaps off
smart_borders on

# --- colors ---
set $bg        #1a1b26
set $bg2       #15161e
set $fg        #c0caf5
set $muted     #414868
set $accent    #7aa2f7
set $urgent    #f7768e

# --- focus ---
client.focused          $accent $accent $bg    $accent $accent
client.focused_inactive $muted  $muted  $fg    $muted  $muted
client.unfocused        $bg2    $bg2    $fg    $bg2    $bg2
client.urgent           $urgent $urgent $bg    $urgent $urgent
client.placeholder      $bg2    $bg2    $fg    $bg2    $bg2

# --- borders ---
default_border pixel 1
titlebar_border_thickness 0
titlebar_padding 0

